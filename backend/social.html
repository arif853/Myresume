                        <a href="index.html" class="btn btn-danger pull-right">Back to Dashboard</a>
                    </div>
                </div>

                <!-- Banner table start -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="d-inline">Social Information</h3>
                            </div>
                            <div class="panel-body">
                                <div class=" form">
                                    <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get" action="#" novalidate="novalidate">
                                        <div class="form-group ">
                                            <label for="facebook" class="control-label col-lg-2">Facebook *</label>
                                            <div class="col-lg-8">
                                                <input class=" form-control" id="facebook" name="facebook" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="whatsapp" class="control-label col-lg-2">WhatsApp *</label>
                                            <div class="col-lg-8">
                                                <input class=" form-control" id="whatsapp" name="whatsapp" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="twitter" class="control-label col-lg-2">Twitter *</label>
                                            <div class="col-lg-8">
                                                <input class="form-control " id="twitter" name="twitter" type="email">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="linkdin" class="control-label col-lg-2">Linkdin *</label>
                                            <div class="col-lg-8">
                                                <input class="form-control " id="linkdin" name="linkdin" type="email">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="google" class="control-label col-lg-2">Google *</label>
                                            <div class="col-lg-8">
                                                <input class="form-control " id="google" name="google" type="email">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button class="btn btn-success waves-effect waves-light" type="submit">Save</button>
                                                <button class="btn btn-default waves-effect" type="button">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div> <!-- .form -->

                            </div> <!-- panel-body -->
                        </div>
                    </div>

                </div>
                <!-- End Row -->

            </div> <!-- container -->

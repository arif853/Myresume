                    <img src="images/users/avatar-1.jpg" alt="" class="thumb-md img-circle">

    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">

                <!-- Form-validation -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title d-inline">Update Profile Information</h3>
                                <a href="index.html" class="btn btn-danger pull-right">Back to Dashboard</a>
                            </div>
                            <div class="panel-body">
                                <div class=" form">
                                    <form class="cmxform form-horizontal tasi-form" id="signupForm" method="get"
                                        action="#" novalidate="novalidate">
                                        <div class="form-group ">
                                            <label for="fullname" class="control-label col-lg-2">Full name *</label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="fullname" name="fullname" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="position" class="control-label col-lg-2">Position *</label>
                                            <div class="col-lg-10">
                                                <input class=" form-control" id="position" name="position" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="email" class="control-label col-lg-2">Email *</label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="email" name="email" type="email">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="phone" class="control-label col-lg-2">Phone *</label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="phone" name="phone" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="address" class="control-label col-lg-2">Address *</label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="address" name="address" type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">About Me</label>
                                            <div class="col-md-10">
                                                <textarea class="form-control" rows="3"></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group ">
                                            <label for="cv" class="control-label col-lg-2">CV *</label>
                                            <div class="col-lg-10">
                                                <input class="form-control " id="cv" name="cv" type="file">
                                            </div>
                                        </div>
                                        
                                       
                                        <div class="form-group">
                                            <label class="control-label col-lg-1">Experience</label>
                                            <div class="col-lg-2">
                                                <div id="spinner3">
                                                    <div class="input-group" style="width:150px;">
                                                        <input type="text" class="spinner-input form-control"
                                                            maxlength="3" readonly>
                                                        <div class="spinner-buttons input-group-btn">
                                                            <button type="button"
                                                                class="btn btn-info spinner-up waves-effect">
                                                                <i class="fa fa-angle-up"></i>
                                                            </button>
                                                            <button type="button"
                                                                class="btn btn-pink spinner-down waves-effect">
                                                                <i class="fa fa-angle-down"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <label class="control-label col-lg-1">Projects</label>
                                            <div class="col-lg-2">
                                                <div id="spinner4">
                                                    <div class="input-group" style="width:150px;">
                                                        <input type="text" class="spinner-input form-control"
                                                            maxlength="3" readonly>
                                                        <div class="spinner-buttons input-group-btn">
                                                            <button type="button"
                                                                class="btn btn-info spinner-up waves-effect">
                                                                <i class="fa fa-angle-up"></i>
                                                            </button>
                                                            <button type="button"
                                                                class="btn btn-pink spinner-down waves-effect">
                                                                <i class="fa fa-angle-down"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <label class="control-label col-lg-1">Journals</label>
                                            <div class="col-lg-2">
                                                <div id="spinner5">
                                                    <div class="input-group" style="width:150px;">
                                                        <input type="text" class="spinner-input form-control"
                                                            maxlength="3" readonly>
                                                        <div class="spinner-buttons input-group-btn">
                                                            <button type="button"
                                                                class="btn btn-info spinner-up waves-effect">
                                                                <i class="fa fa-angle-up"></i>
                                                            </button>
                                                            <button type="button"
                                                                class="btn btn-pink spinner-down waves-effect">
                                                                <i class="fa fa-angle-down"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <label class="control-label col-lg-1">Awards</label>
                                            <div class="col-lg-2">
                                                <div id="spinner6">
                                                    <div class="input-group" style="width:150px;">
                                                        <input type="text" class="spinner-input form-control"
                                                            maxlength="3" readonly>
                                                        <div class="spinner-buttons input-group-btn">
                                                            <button type="button"
                                                                class="btn btn-info spinner-up waves-effect">
                                                                <i class="fa fa-angle-up"></i>
                                                            </button>
                                                            <button type="button"
                                                                class="btn btn-pink spinner-down waves-effect">
                                                                <i class="fa fa-angle-down"></i>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                            <div class="col-lg-offset-2 col-lg-10">
                                                <button class="btn btn-success waves-effect waves-light"
                                                    type="submit">Save</button>
                                                <button class="btn btn-default waves-effect"
                                                    type="button">Cancel</button>
                                            </div>
                                        </div>
                                    </form>
                                </div> <!-- .form -->

                            </div> <!-- panel-body -->
                        </div> <!-- panel -->
                    </div> <!-- col -->

                </div> <!-- End row -->

    <script>
        $('#spinner3').spinner({value:0, min: 0, max: 20});
        $('#spinner4').spinner({value:0, min: 0, max: 20});
        $('#spinner5').spinner({value:0, min: 0, max: 20});
        $('#spinner6').spinner({value:0, min: 0, max: 20});

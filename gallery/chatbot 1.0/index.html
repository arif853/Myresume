<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot 1.0</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="start()">
    <div class="main">
        <h1>Welcome to Chat Room</h1>
        <!-- <img src="images/chat-bot.jpg" alt="No image"> -->
    </div>
    <div class="chat-bot-head" onclick="chatBotOpen() ">
        <img src="images/chat-head.jpg" alt="" class="jump">
    </div>
    <div class="bot-body">
        <div class="head">
            <h4>
                <span>Chat With Us</span>
                <button type="button" class="close btn-left" onclick="chatBotOpen()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </h4>

        </div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-inpt">
            <input type="text" class="form-control text" id="text" placeholder="Write your massege here...">
            <button class="send-btn" id="send"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
    integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="chat.json"></script>

<script  src="js/script.js"></script>

</html>

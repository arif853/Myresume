<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="cal">
            <div class="display">
                <p id="display-el">0</p>
            </div>

            <div class="button">
                <p class="dot" id="cal-btn" >.</p>
                <p class="c" id="cal-btn" >C</p>
                <p class="ce" id="cal-btn" >CE</p>
                <p class="divided" id="cal-btn" >/</p>

                <p class="one" id="cal-btn" >1</p>
                <p class="two" id="cal-btn" >2</p>
                <p class="three" id="cal-btn" >3</p>
                <p class="multiply" id="cal-btn" >*</p>

                <p class="four" id="cal-btn" >4</p>
                <p class="five" id="cal-btn" >5</p>
                <p class="six" id="cal-btn" >6</p>
                <p class="subtract" id="cal-btn" >-</p>

                <p class="seven" id="cal-btn" >7</p>
                <p class="eight" id="cal-btn" >8</p>
                <p class="nine" id="cal-btn" >9</p>
                <p class="plus" id="cal-btn" >+</p>

                <p class="zero-2" id="cal-btn" >00</p>
                <p class="zero" id="cal-btn" >0</p>
                <p class="equal" id="cal-btn" >=</p>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
